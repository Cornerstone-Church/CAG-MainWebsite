<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Media | Cornerstone Church</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/styles/style.css?version=21011401">
    <link rel="stylesheet" href="./styles/media_page_style.css?version=20040301">

    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/fav_icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav_icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav_icons/favicon-16x16.png">
    <link rel="manifest" href="/fav_icons/site.webmanifest">
    <link rel="mask-icon" href="/fav_icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ecf0f1">
    <meta name="theme-color" content="#242424">

    <!-- Preview Elements -->
    <meta property="og:image" content="https://cag.org/ref/thumbnails/Website_Thumbnail.jpg">
    <meta property="og:description"
        content="Check our Cornerstone Church located in Bowie MD. Experience God through our services on both Saturday and Sunday.">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138079008-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-138079008-1');
    </script>

    <!-- Import Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="https://static.cag.org/scripts/zalem_firebase.js"></script>
    
    <script src="../../scripts/jquery-3.3.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('#header').load('../../templates/header.html');
            $('#footer').load('../../templates/footer.html?version=19041102');
        });
    </script>
</head>

<body onload="enableDarkMode(); pageLoad()">
    <div id="header"></div>

    <!-- Content goes here -->
    <section id="watch-page--section">
        <!-- Sermon Series -->
        <div id="sermon-series--section">
            <!-- Background Image -->
            <img id="sermon-series--background" src="/ref/sermon_series/background_20123101.jpg">
            <!-- Video Content -->
            <div id="sermon-series--forground" class="content">
                <div class="center">
                    <img id="sermon-series-logo" src="/ref/sermon_series/logo_20123101.png">
                </div>
            </div>
        </div>
        <div id="sermons--section" class="dark-section">
            <h1>Latest Sermon</h1>
            <div class="video-resize--wrapper">
                <iframe class="drop-shadow"
                src="https://www.youtube.com/embed?listType=playlist&list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <br><br>
            <div class="content">
                <div class="more-sermons--wrapper">
                    <div class="more-sermons--element">
                        <a href="https://www.youtube.com/playlist?list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV"
                            target="_blank" class="more-sermons--button">
                            <img src="/ref/pages/watch_page/icons/video_icon.png"><br>
                            More Services
                        </a>
                    </div>

                    <div class="podcast--element">
                        <a href="./podcasts/" class="more-sermons--button">
                            <img src="/ref/pages/watch_page/icons/podcast_icon.png"><br>
                            Podcast
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- A Moment Together Section -->
        <div class="light-section moment-together--section">
            <h1>A Moment Together</h1>
            <h2>New Episodes Every Friday</h2>
            <div class="video-resize--wrapper">
                <iframe class="drop-shadow"
                src="https://www.youtube.com/embed?listType=playlist&list=PL-l7Wgw0EmCGvYMkmF9aFePk-S_zfHdNW"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
        </div>

        <!-- Across the Table -->
        <div class="light-section moment-together--section">
            <h1>Across the Table</h1>
            <h2>Podcast</h2>
            <div class="video-resize--wrapper">
                <iframe class="drop-shadow"
                src="https://www.youtube.com/embed?listType=playlist&list=PL-l7Wgw0EmCGuZGA0sKwLmk9gcT4LOF3X"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
        </div>

        <!-- Recent Videos -->
        <div id="recent-videos--section" class="dark-section">
            <h1>Recent Videos</h1>
            <ul id="recent-selector">
                <li>
                    <a onclick="openRecentVideo(0, 'https://www.youtube.com/embed/1uFMGB3bKoo')">
                        <img src="/ref/pages/watch_page/thumbs/my-hope-my-future.jpg">
                    </a>
                </li>
                <li>
                    <a onclick="openRecentVideo(1, 'https://www.youtube.com/embed/zOtKzSUBuHc')">
                        <img src="/ref/pages/watch_page/thumbs/power-up-vbs.jpg">
                    </a>
                </li>
                <li>
                    <a onclick="openRecentVideo(2, 'https://www.youtube.com/embed/krKxWgMkH2Q')">
                        <img src="/ref/pages/watch_page/thumbs/christ-resurrection.jpg">
                    </a>
                </li>
            </ul>
        </div>

        <div id="recent-videos--popup" onclick="closeAll()">
            <div id="popup-window">
                <div id="close-button" onclick="closeAll()" style="text-align: right">X</div>
                <div class="center">
                    <div id="video-resize--wrapper">
                        <iframe src="" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="/scripts/interactive_style.js?version=20040201"></script>
    <script src="/scripts/sitewide-search.js"></script>
    <script src="./scripts/recap-section.js"></script>
</body>

</html>
