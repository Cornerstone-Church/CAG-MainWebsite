<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Sports Fellowship | Cornerstone Church</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="../styles/ministries_style.css">
    <link rel="stylesheet" href="./styles/sports_styles.css">
    <script src="/scripts/jquery-3.3.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('#header').load('/templates/header.html');
            $('#footer').load('/templates/footer.html');
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <!-- Content goes here -->
    <section class="header_padding">
        <img id="banner" src="/ref/pages/ministries_page/banners/sportsBanner.jpg">
        <div class="content">
            <a href="../" class="button-small">Go Back</a><br><br>

            <h2>Sports you can be apart of:</h2>
            <ul id="class-element">
                <li class="class-selector">
                    <div class="placeholder-top">
                        <img src="/ref/pages/ministries_page/sections/sports/softball.jpg">
                        <h2>Men's Softball</h2>
                    </div>

                    <div class="content-wrapper">
                        <div class="placeholder-bottom">
                            <h2>Men's Softball</h2>
                            <ul>
                                <li>
                                    <b>Time:</b> Every Tuesday begining in April
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>

                <li class="class-selector">
                    <div class="placeholder-top">
                        <img src="/ref/pages/ministries_page/sections/sports/basketball.jpg">
                        <h2>Men's Basketball</h2>
                    </div>

                    <div class="content-wrapper">
                        <div class="placeholder-bottom">
                            <h2>Men's Basketball</h2>
                            <ul>
                                <li>
                                    <b>Time:</b> Every Thursday night at 7:00pm
                                </li>
                                <li>
                                    <b>Location:</b> Multi-Purpose Room
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/scripts/interactive_style.js"></script>
</body>

</html>
