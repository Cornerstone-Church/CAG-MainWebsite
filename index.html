<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cornerstone Church - Bowie MD | Building an Authentic Community, Lifting up Jesus, Growing in Him, Touching
        our World.</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="./styles/debug.css">
    <link rel="stylesheet" href="/home/styles/home_style.css">
    <link rel="stylesheet" href="/home/styles/home_animation.css">
    <script src="./scripts/jquery-3.3.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('#header').load('./templates/header.html');
            $('#footer').load('./templates/footer.html');
        });
    </script>
</head>

<body onresize="setVideoBannerSize()" onload="headerVideo()">
    <!-- Header Element -->
    <div id="header"></div>

    <!-- Body Section -->
    <div class="parallax_container" onscroll="headerScroll(); animationChecker();">
        <!-- Welcome Video Layer -->
        <div class="parallax_group layer3">
            <div class="parallax_layer parallax_far fit">
                <video id="video_banner" class="parallax_center_element" autoplay loop muted>
                    <source src="./ref/home_page/clip.mp4">
                </video>
            </div>
            <div class="parallax_layer parallax_back">
                <section class="parallax_center_element background_text">
                    <h2>Welcome to</h2>
                    <h1>Cornerstone Church</h1>
                    <h3>Local Church With a Global Outreach</h3>
                </section>
            </div>
        </div>

        <!-- Sermon Section -->
        <div id="series-section" class="parallax_group layer1 section-fixed-height">
            <section id="sermon-video-section" class="parallax_layer parallax_base sermon-series">
                <div class="content">
                    <div id="sermon-video">
                        <img id="series-logo" src="/ref/home_page/sermon_series/logo.png">
                        <h1 id="series-text">Watch the latest sermon from the series</h1>
                        <iframe id="series-video" width="906" height="510" src="https://www.youtube.com/embed/ULAcqNxQjhs?list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV"
                            frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h2><a class="button" target="_blank" href="https://www.youtube.com/playlist?list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV">More
                                sermons</a></h2>
                    </div>
                </div>
            </section>
        </div>
        <div class="parallax_group layer1 section-fixed-height">
            <section class="parallax_layer parallax_base sermon-series">
                <!-- Announcment Section -->
                <div id="slide1">
                    <img id="slide1-background" src="/ref/home_page/announcments/slide1-background.jpg">
                    <img id="slide1-foreground" src="/ref/home_page/announcments/slide1-foreground.png">
                </div>
                <!-- Footer Section -->
                <div id="footer"></div>
            </section>
        </div>
    </div>

    <div id="dev" style="position: fixed; bottom: 0px; right: 0px; padding: 20px; background: black; color: white;">
        Debug
    </div>
    <!-- Scripts -->
    <script src="./scripts/interactive_style.js"></script>
    <script src="./scripts/video_banner_resize.js"></script>
    <script src="/home/scripts/home_script.js"></script>
</body>

</html>
