<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cornerstone Church - Bowie MD | Building an Authentic Community, Lifting up Jesus, Growing in Him, Touching
        our World.</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/debug.css">
    <link rel="stylesheet" href="/home/styles/home_style.css">
    <link rel="stylesheet" href="/home/styles/home_animation.css">
    <script src="./scripts/jquery-3.3.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('#header').load('/templates/header.html');
            $('#footer').load('/templates/footer.html');
        });
    </script>
</head>

<body onresize="setVideoBannerSize()" onload="headerVideo(); startSlideShow();">
    <!-- Header Element -->
    <div id="header"></div>

    <!-- Body Section -->
    <div class="parallax_container" onscroll="headerScroll(); animationChecker();">
        <!-- Welcome Video Layer -->
        <div class="parallax_group layer3">
            <div class="parallax_layer parallax_far">
                <video id="video_banner" class="parallax_center_element" autoplay loop muted>
                    <source src="./ref/pages/home_page/clip.mp4">
                </video>
            </div>
            <div class="parallax_layer parallax_back">
                <section class="parallax_center_element background_text">
                    <h2>Welcome to</h2>
                    <h1>Cornerstone Church</h1>
                </section>
            </div>
        </div>

        <!-- Sermon Section -->
        <div id="series-section" class="parallax_group_autoSize layer1">
            <section class="parallax_base">
                <div id="announcement-div">
                    <h3>Local Church &bull; Global Outreach</h3>
                </div>
                <!-- Sermon video Section -->
                <div id="sermon-video-element">
                    <img id="series-logo" src="/ref/sermon_series/logo.png">
                    <h1 id="series-text">Watch the latest service from the series</h1>
                    <iframe id="series-video" width="906" height="510"
                        src="https://www.youtube.com/embed?listType=playlist&list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV"
                        frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <h2><a class="button--white" target="_blank"
                            href="https://www.youtube.com/playlist?list=PL-l7Wgw0EmCHjBzGbH_f-BxyqWIm4DCjV">More
                            services</a></h2>
                </div>
                <!-- Footer Section -->
                <div id="footer"></div>
            </section>
        </div>
    </div>
    <!-- Scripts -->
    <script src="/scripts/interactive_style.js"></script>
    <script src="/scripts/video_banner_resize.js"></script>
    <script src="/home/scripts/home_script.js"></script>
    <script src="/home/scripts/banner.js"></script>
</body>

</html>
